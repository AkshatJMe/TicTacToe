<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the document -->
    <title>Tic Tac Toe</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main wrapper -->
    <div class="wrapper">
      <!-- Game information placeholder -->
      <p class="game-info">Choose who goes first:</p>

      <!-- Controls: choose who goes first -->
      <div class="controls">
        <button id="humanFirst" class="choice-btn">Human First</button>
        <button id="aiFirst" class="choice-btn">AI First</button>
      </div>

      <!-- Tic Tac Toe grid -->
      <div class="tic-tac-toe">
        <!-- Individual boxes for the grid -->
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
        <div class="box box7"></div>
        <div class="box box8"></div>
        <div class="box box9"></div>
      </div>

      <!-- Button to start a new game -->
      <button class="btn">New Game</button>
    </div>

    <!-- External JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
